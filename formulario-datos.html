<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Cotizaci√≥n</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #8ACC34, #44ABA8);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
      border-top: 6px solid #8ACC34;
    }
    
    h2 {
      color: #733298;
      text-align: center;
      margin-bottom: 25px;
    }
    
    .campo {
      margin-bottom: 20px;
    }
    
    .campo label {
      display: block;
      font-weight: 600;
      color: #222;
      margin-bottom: 5px;
    }
    
    .campo input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #ddd;
      font-size: 15px;
      background-color: #f8f8f8;
    }
    
    .campo.bloqueado input {
      background-color: #f0f0f0;
      color: #666;
      pointer-events: none;
    }
    
    .mensaje {
      background-color: #e8f5e9;
      border: 1px solid #4caf50;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      text-align: center;
      display: none;
    }
    
    .mensaje.error {
      background-color: #ffebee;
      border-color: #f44336;
    }
    
    .boton-registrar {
      width: 100%;
      background-color: #44ABA8;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: 0.3s;
    }
    
    .boton-registrar:hover {
      background-color: #733298;
    }
    
    .boton-registrar:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Registro de Cotizaci√≥n</h2>
    
    <div class="campo bloqueado">
      <label for="nombre">Vendedor:</label>
      <input type="text" id="nombre" readonly>
    </div>
    
    <div class="campo bloqueado">
      <label for="movimiento">Tipo de movimiento:</label>
      <input type="text" id="movimiento" readonly>
    </div>
    
    <div class="campo bloqueado">
      <label for="costo">Costo:</label>
      <input type="text" id="costo" readonly>
    </div>
    
    <div class="campo">
      <label for="comentarios">Comentarios adicionales (opcional):</label>
      <input type="text" id="comentarios" placeholder="Escribe comentarios si es necesario">
    </div>
    
    <button class="boton-registrar" onclick="enviarDatos()" id="btnEnviar">Registrar Cotizaci√≥n</button>
    
    <div id="mensaje" class="mensaje"></div>
  </div>

  <script>
    // Configuraci√≥n
    const TOKEN_SECRETO = "U2VydmljaW9QYXJhUGF0eQ==";
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz2swOMCt-fGEpEOe7Iual0toIoTjLUqUkilrlDwjabMigAN4G1VEK5XUyxDoZpzDbC/exec";
    
    // Obtener datos de la URL
    const urlParams = new URLSearchParams(window.location.search);
    
    // Cargar datos bloqueados
    document.getElementById('nombre').value = decodeURIComponent(urlParams.get('nombre') || '');
    document.getElementById('movimiento').value = decodeURIComponent(urlParams.get('movimiento') || '');
    document.getElementById('costo').value = decodeURIComponent(urlParams.get('costo') || '');
    const tokenURL = urlParams.get('token') || '';
    
    // Verificar token
    if (tokenURL !== TOKEN_SECRETO) {
      document.body.innerHTML = `
        <div class="form-container">
          <h2 style="color: #d32f2f;">üîí Acceso No Autorizado</h2>
          <p>No tienes permiso para acceder a este formulario.</p>
          <p>Escanea un c√≥digo QR v√°lido.</p>
        </div>
      `;
    }
    
    // Funci√≥n para enviar datos
    async function enviarDatos() {
      const btn = document.getElementById('btnEnviar');
      const mensajeDiv = document.getElementById('mensaje');
      
      btn.disabled = true;
      btn.textContent = 'Enviando...';
      mensajeDiv.style.display = 'none';
      
      // Preparar datos (sin estado)
      const datos = {
        nombre: document.getElementById('nombre').value,
        movimiento: document.getElementById('movimiento').value,
        costo: document.getElementById('costo').value,
        comentarios: document.getElementById('comentarios').value || '',
        token: TOKEN_SECRETO
      };
      
      console.log('Enviando datos:', datos);
      
      try {
        // Usar m√©todo que S√ç funciona (formulario oculto)
        const respuesta = await enviarConForm(datos);
        
        if (respuesta.success) {
          mensajeDiv.textContent = '‚úÖ ' + respuesta.message;
          mensajeDiv.className = 'mensaje';
          btn.textContent = '‚úÖ Registrado';
          btn.style.backgroundColor = '#4caf50';
          
          // Opcional: Cerrar despu√©s de 3 segundos
          setTimeout(() => {
            mensajeDiv.innerHTML = '‚úÖ Cotizaci√≥n registrada. <br>Puedes cerrar esta ventana.';
          }, 2000);
        } else {
          throw new Error(respuesta.error || 'Error desconocido');
        }
      } catch (error) {
        console.error('Error:', error);
        mensajeDiv.textContent = '‚ùå ' + error.message;
        mensajeDiv.className = 'mensaje error';
        btn.disabled = false;
        btn.textContent = 'Intentar nuevamente';
      } finally {
        mensajeDiv.style.display = 'block';
      }
    }
    
    // M√©todo que funciona (formulario oculto)
    function enviarConForm(datos) {
      return new Promise((resolve) => {
        const form = document.createElement('form');
        form.method = 'POST';
        form.action = SCRIPT_URL;
        form.target = 'respuestaFrame';
        form.style.display = 'none';
        
        // Agregar campos
        Object.keys(datos).forEach(key => {
          const input = document.createElement('input');
          input.type = 'hidden';
          input.name = key;
          input.value = datos[key];
          form.appendChild(input);
        });
        
        // Crear iframe para la respuesta
        const iframe = document.createElement('iframe');
        iframe.name = 'respuestaFrame';
        iframe.style.display = 'none';
        iframe.onload = function() {
          try {
            const doc = iframe.contentDocument || iframe.contentWindow.document;
            const texto = doc.body.textContent;
            if (texto) {
              const respuesta = JSON.parse(texto);
              resolve(respuesta);
            } else {
              resolve({ success: true, message: 'Datos enviados' });
            }
          } catch (e) {
            resolve({ success: true, message: 'Registro completado' });
          }
        };
        
        document.body.appendChild(iframe);
        document.body.appendChild(form);
        form.submit();
        
        // Timeout por si acaso
        setTimeout(() => {
          resolve({ success: true, message: 'Registro enviado' });
        }, 5000);
      });
    }
    
    // Verificar datos al cargar
    window.onload = function() {
      const nombre = document.getElementById('nombre').value;
      const movimiento = document.getElementById('movimiento').value;
      const costo = document.getElementById('costo').value;
      
      if (!nombre || !movimiento || !costo) {
        document.getElementById('mensaje').textContent = '‚ö†Ô∏è Datos incompletos. Escanea un QR v√°lido.';
        document.getElementById('mensaje').className = 'mensaje error';
        document.getElementById('mensaje').style.display = 'block';
        document.getElementById('btnEnviar').disabled = true;
      }
    };
  </script>
</body>
</html>
