<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Cotizaci√≥n</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Estilos espec√≠ficos solo para esta p√°gina */
    .form-container.datos {
      position: relative;
    }
    
    .badge-token {
      position: absolute;
      top: 15px;
      right: 15px;
      background: var(--azul);
      color: white;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }
    
    .campo .valor {
      font-weight: 600;
      color: var(--morado);
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="form-container datos">
    <div class="badge-token">üîê Seguro</div>
    <h2>üìã Registro de Cotizaci√≥n</h2>
    
    <div class="info-qr">
      ‚ÑπÔ∏è Datos del QR escaneado
    </div>
    
    <div class="campo bloqueado">
      <label><span class="icono">üë§</span> Vendedor:</label>
      <input type="text" id="nombre" readonly>
    </div>
    
    <div class="campo bloqueado">
      <label><span class="icono">üîÑ</span> Tipo de movimiento:</label>
      <input type="text" id="movimiento" readonly>
    </div>
    
    <div class="campo bloqueado">
      <label><span class="icono">üöó</span> Veh√≠culo:</label>
      <input type="text" id="vehiculo" readonly>
    </div>
    
    <div class="campo bloqueado">
      <label><span class="icono">üí∞</span> Costo:</label>
      <input type="text" id="costo" readonly>
    </div>
    
    <button class="boton-registrar" onclick="enviarDatos()" id="btnEnviar">
      <span class="icono">‚úÖ</span> Registrar en Sistema
    </button>
    
    <div id="mensaje" class="mensaje"></div>
  </div>

  <script>
    // Configuraci√≥n
    const TOKEN_SECRETO = "U2VydmljaW9QYXJhUGF0eQ==";
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz2swOMCt-fGEpEOe7Iual0toIoTjLUqUkilrlDwjabMigAN4G1VEK5XUyxDoZpzDbC/exec";
    
    // Obtener datos del QR
    const urlParams = new URLSearchParams(window.location.search);
    
    // Cargar datos
    document.getElementById('nombre').value = decodeURIComponent(urlParams.get('nombre') || '');
    document.getElementById('movimiento').value = decodeURIComponent(urlParams.get('movimiento') || '');
    document.getElementById('vehiculo').value = decodeURIComponent(urlParams.get('vehiculo') || '');
    document.getElementById('costo').value = decodeURIComponent(urlParams.get('costo') || '');
    const tokenURL = urlParams.get('token') || '';
    
    // Verificar token
    if (tokenURL !== TOKEN_SECRETO) {
      document.body.innerHTML = `
        <div class="form-container datos">
          <h2 style="color: var(--rojo);">üîí Acceso No Autorizado</h2>
          <p>Este QR no es v√°lido o ha expirado.</p>
          <p class="texto-pequeno">Genera un nuevo c√≥digo QR desde el sistema.</p>
        </div>
      `;
      throw new Error('Token inv√°lido');
    }
    
    // Funci√≥n principal
    async function enviarDatos() {
      const btn = document.getElementById('btnEnviar');
      const mensajeDiv = document.getElementById('mensaje');
      
      btn.disabled = true;
      btn.classList.add('cargando');
      btn.innerHTML = '<span class="icono">‚è≥</span> Enviando...';
      mensajeDiv.style.display = 'none';
      
      // Enviar los 4 campos principales + token
      const datos = {
        nombre: document.getElementById('nombre').value,
        movimiento: document.getElementById('movimiento').value,
        vehiculo: document.getElementById('vehiculo').value,
        costo: document.getElementById('costo').value,
        token: TOKEN_SECRETO
      };
      
      console.log('üì§ Enviando datos:', datos);
      
      try {
        const respuesta = await enviarConForm(datos);
        
        if (respuesta.success) {
          mensajeDiv.innerHTML = '‚úÖ <strong>Cotizaci√≥n registrada</strong><br>';
          if (respuesta.data) {
            mensajeDiv.innerHTML += `
              <div class="texto-pequeno">
                ID: ${respuesta.data.fila} | 
                ${respuesta.data.fecha} ${respuesta.data.hora}<br>
                Veh√≠culo: ${respuesta.data.vehiculo}
              </div>
            `;
          }
          mensajeDiv.className = 'mensaje';
          btn.classList.remove('cargando');
          btn.innerHTML = '<span class="icono">‚úÖ</span> Registrado';
          btn.style.backgroundColor = 'var(--verde-exito)';
          
          // Auto-cerrar sugerencia
          setTimeout(() => {
            mensajeDiv.innerHTML += '<br><small>Esta ventana puede cerrarse</small>';
          }, 2000);
        } else {
          throw new Error(respuesta.error || 'Error en el servidor');
        }
      } catch (error) {
        console.error('Error:', error);
        mensajeDiv.innerHTML = '‚ùå <strong>Error al registrar</strong><br><small>' + error.message + '</small>';
        mensajeDiv.className = 'mensaje error';
        btn.classList.remove('cargando');
        btn.disabled = false;
        btn.innerHTML = '<span class="icono">üîÑ</span> Intentar nuevamente';
      } finally {
        mensajeDiv.style.display = 'block';
      }
    }
    
    // M√©todo confiable (formulario oculto)
    function enviarConForm(datos) {
      return new Promise((resolve) => {
        const form = document.createElement('form');
        form.method = 'POST';
        form.action = SCRIPT_URL;
        form.target = 'frameRespuesta';
        form.style.display = 'none';
        
        // Agregar los campos
        Object.keys(datos).forEach(key => {
          const input = document.createElement('input');
          input.type = 'hidden';
          input.name = key;
          input.value = datos[key];
          form.appendChild(input);
        });
        
        // Crear iframe para la respuesta
        const iframe = document.createElement('iframe');
        iframe.name = 'frameRespuesta';
        iframe.style.display = 'none';
        iframe.onload = function() {
          try {
            const doc = iframe.contentDocument || iframe.contentWindow.document;
            const texto = doc.body.textContent;
            if (texto) {
              const respuesta = JSON.parse(texto);
              resolve(respuesta);
            } else {
              resolve({ success: true, message: 'Datos enviados correctamente' });
            }
          } catch (e) {
            resolve({ success: true, message: 'Registro completado' });
          }
          
          // Limpiar despu√©s de 5 segundos
          setTimeout(() => {
            if (iframe.parentNode) document.body.removeChild(iframe);
            if (form.parentNode) document.body.removeChild(form);
          }, 5000);
        };
        
        document.body.appendChild(iframe);
        document.body.appendChild(form);
        form.submit();
        
        // Timeout por seguridad
        setTimeout(() => {
          resolve({ success: true, message: 'Registro enviado al sistema' });
        }, 8000);
      });
    }
    
    // Verificar datos al cargar
    window.onload = function() {
      const nombre = document.getElementById('nombre').value;
      const movimiento = document.getElementById('movimiento').value;
      const vehiculo = document.getElementById('vehiculo').value;
      const costo = document.getElementById('costo').value;
      
      if (!nombre || !movimiento || !vehiculo || !costo) {
        document.getElementById('mensaje').textContent = '‚ö†Ô∏è Datos incompletos. Escanea un QR v√°lido.';
        document.getElementById('mensaje').className = 'mensaje error';
        document.getElementById('mensaje').style.display = 'block';
        document.getElementById('btnEnviar').disabled = true;
        console.error('Datos incompletos:', {nombre, movimiento, vehiculo, costo});
      } else {
        console.log('‚úÖ Formulario cargado correctamente');
      }
    };
  </script>
</body>
</html>
