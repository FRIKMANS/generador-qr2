<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Cotizaci√≥n</title>
  <link rel="stylesheet" href="css/style.css">
  
  <style>
    .form-container.datos {
      position: relative;
    }
    
    .badge-token {
      position: absolute;
      top: 15px;
      right: 15px;
      background: var(--azul);
      color: white;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }
    
    .campo-password {
      position: relative;
    }
    
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 42px;
      background: none;
      border: none;
      color: var(--morado);
      cursor: pointer;
      font-size: 18px;
      padding: 0;
      width: auto;
    }
    
    .toggle-password:hover {
      color: var(--azul);
      background: none;
      transform: none;
      box-shadow: none;
    }
    
    .campo-requerido label::after {
      content: " *";
      color: var(--rojo);
      font-weight: bold;
    }
  </style>

</head>
<body>
  <div class="form-container datos">
    <div class="badge-token">Seguro</div>
    <h2>Registro de Cotizaci√≥n</h2>
    
    <div class="info-qr">
      Datos del QR escaneado
    </div>
    
    <div class="campo bloqueado">
      <label>Vendedor:</label>
      <input type="text" id="nombre" readonly>
    </div>
    
    <div class="campo bloqueado">
      <label>Tipo de movimiento:</label>
      <input type="text" id="movimiento" readonly>
    </div>
    
    <div class="campo bloqueado">
      <label>Veh√≠culo:</label>
      <input type="text" id="vehiculo" readonly>
    </div>
    
    <div class="campo bloqueado">
      <label>Costo:</label>
      <input type="text" id="costo" readonly>
    </div>
    
    <!-- NUEVO CAMPO: CONTRASE√ëA -->
    <div class="campo campo-password campo-requerido">
      <label>Contrase√±a de autorizaci√≥n:</label>
      <input type="password" id="password" placeholder="Ingresa la contrase√±a" required>
      <button type="button" class="toggle-password" onclick="togglePassword()">
        üëÅÔ∏è
      </button>
    </div>
    
    <button class="boton-registrar" onclick="enviarDatos()" id="btnEnviar">
      Registrar Cotizaci√≥n
    </button>
    
    <div id="mensaje" class="mensaje"></div>
  </div>

  <script>
    // Configuraci√≥n
    const TOKEN_SECRETO = "U2VydmljaW9QYXJhUGF0eQ==";
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx_H3vrTOvdMRGunSfvUp2GlAwqDA2trrKLDJLZ9520HKEJHDjCi4YHGtnlFQMlVFK41Q/exec";
    
    // Obtener datos del QR
    const urlParams = new URLSearchParams(window.location.search);
    
    // Cargar datos
    document.getElementById('nombre').value = decodeURIComponent(urlParams.get('nombre') || '');
    document.getElementById('movimiento').value = decodeURIComponent(urlParams.get('movimiento') || '');
    document.getElementById('vehiculo').value = decodeURIComponent(urlParams.get('vehiculo') || '');
    document.getElementById('costo').value = decodeURIComponent(urlParams.get('costo') || '');
    const tokenURL = urlParams.get('token') || '';
    
    // Verificar token
    if (tokenURL !== TOKEN_SECRETO) {
      document.body.innerHTML = `
        <div class="form-container datos">
          <h2 style="color: var(--rojo);">Acceso No Autorizado</h2>
          <p>Este QR no es v√°lido o ha expirado.</p>
          <p class="texto-pequeno">Genera un nuevo c√≥digo QR desde el sistema.</p>
        </div>
      `;
      throw new Error('Token inv√°lido');
    }
    
    // Funci√≥n para mostrar/ocultar contrase√±a
    function togglePassword() {
      const passwordField = document.getElementById('password');
      const toggleBtn = document.querySelector('.toggle-password');
      
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleBtn.textContent = 'üôà';
      } else {
        passwordField.type = 'password';
        toggleBtn.textContent = 'üëÅÔ∏è';
      }
    }
    
    // Funci√≥n principal
    async function enviarDatos() {
      const btn = document.getElementById('btnEnviar');
      const mensajeDiv = document.getElementById('mensaje');
      const passwordField = document.getElementById('password');
      
      // Validar contrase√±a
      const password = passwordField.value.trim();
      if (!password) {
        mensajeDiv.innerHTML = '<strong>Contrase√±a requerida</strong><br><small>Ingresa la contrase√±a de autorizaci√≥n</small>';
        mensajeDiv.className = 'mensaje error';
        mensajeDiv.style.display = 'block';
        passwordField.focus();
        return;
      }
      
      // Deshabilitar bot√≥n y mostrar estado
      btn.disabled = true;
      btn.classList.add('cargando');
      btn.innerHTML = 'Validando...';
      mensajeDiv.style.display = 'none';
      
      // Enviar los campos
      const datos = {
        nombre: document.getElementById('nombre').value,
        movimiento: document.getElementById('movimiento').value,
        vehiculo: document.getElementById('vehiculo').value,
        costo: document.getElementById('costo').value,
        password: password,
        token: TOKEN_SECRETO
      };
            
      try {
        const respuesta = await enviarConForm(datos);
        
        if (respuesta.success) {
          mensajeDiv.innerHTML = '<strong>Cotizaci√≥n autorizada y registrada</strong><br>';
          if (respuesta.data) {
            mensajeDiv.innerHTML += `
              <div class="texto-pequeno">
                ID: ${respuesta.data.fila} | 
                ${respuesta.data.fecha} ${respuesta.data.hora}<br>
                Vendedor: ${respuesta.data.vendedor}<br>
                Veh√≠culo: ${respuesta.data.vehiculo}<br>
                Costo: $${respuesta.data.costo.toFixed(2)}
              </div>
            `;
          }
          mensajeDiv.className = 'mensaje';
          btn.classList.remove('cargando');
          btn.innerHTML = 'Autorizado';
          btn.style.backgroundColor = 'var(--verde-exito)';
          
          // Deshabilitar campo de contrase√±a despu√©s de √©xito
          passwordField.disabled = true;
          passwordField.style.backgroundColor = 'var(--gris-oscuro)';
          
          // Auto-cerrar sugerencia
          setTimeout(() => {
            mensajeDiv.innerHTML += '<br><small>Esta ventana puede cerrarse</small>';
          }, 3000);
          
          // Limpiar contrase√±a despu√©s de 5 segundos
          setTimeout(() => {
            passwordField.value = '';
          }, 5000);
          
        } else {
          throw new Error(respuesta.error || 'Error en la autorizaci√≥n');
        }
      } catch (error) {
        console.error('Error:', error);
        mensajeDiv.innerHTML = '<strong>Error de autorizaci√≥n</strong><br><small>' + error.message + '</small>';
        mensajeDiv.className = 'mensaje error';
        btn.classList.remove('cargando');
        btn.disabled = false;
        btn.innerHTML = 'Intentar nuevamente';
        
        // Limpiar campo de contrase√±a en caso de error
        passwordField.value = '';
        passwordField.focus();
      } finally {
        mensajeDiv.style.display = 'block';
      }
    }
    
    // M√©todo confiable (formulario oculto)
    function enviarConForm(datos) {
      return new Promise((resolve) => {
        const form = document.createElement('form');
        form.method = 'POST';
        form.action = SCRIPT_URL;
        form.target = 'frameRespuesta';
        form.style.display = 'none';
        
        // Agregar los campos
        Object.keys(datos).forEach(key => {
          const input = document.createElement('input');
          input.type = 'hidden';
          input.name = key;
          input.value = datos[key];
          form.appendChild(input);
        });
        
        // Crear iframe para la respuesta
        const iframe = document.createElement('iframe');
        iframe.name = 'frameRespuesta';
        iframe.style.display = 'none';
        iframe.onload = function() {
          try {
            const doc = iframe.contentDocument || iframe.contentWindow.document;
            const texto = doc.body.textContent;
            if (texto) {
              const respuesta = JSON.parse(texto);
              resolve(respuesta);
            } else {
              resolve({ success: true, message: 'Datos enviados correctamente' });
            }
          } catch (e) {
            resolve({ success: true, message: 'Registro completado' });
          }
          
          // Limpiar despu√©s de 5 segundos
          setTimeout(() => {
            if (iframe.parentNode) document.body.removeChild(iframe);
            if (form.parentNode) document.body.removeChild(form);
          }, 5000);
        };
        
        document.body.appendChild(iframe);
        document.body.appendChild(form);
        form.submit();
        
        // Timeout por seguridad
        setTimeout(() => {
          resolve({ 
            success: false, 
            error: 'Tiempo de espera agotado. Verifica tu conexi√≥n.' 
          });
        }, 10000);
      });
    }
    
    // Verificar datos al cargar
    window.onload = function() {
      const nombre = document.getElementById('nombre').value;
      const movimiento = document.getElementById('movimiento').value;
      const vehiculo = document.getElementById('vehiculo').value;
      const costo = document.getElementById('costo').value;
      
      if (!nombre || !movimiento || !vehiculo || !costo) {
        document.getElementById('mensaje').textContent = '‚ö†Ô∏è Datos incompletos. Escanea un QR v√°lido.';
        document.getElementById('mensaje').className = 'mensaje error';
        document.getElementById('mensaje').style.display = 'block';
        document.getElementById('btnEnviar').disabled = true;
        document.getElementById('password').disabled = true;
        console.error('Datos incompletos:', {nombre, movimiento, vehiculo, costo});
      } else {
        // Enfocar campo de contrase√±a autom√°ticamente
        setTimeout(() => {
          document.getElementById('password').focus();
        }, 500);
      }
    };
    
    // Permitir enviar con Enter en el campo de contrase√±a
    document.getElementById('password').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        enviarDatos();
      }
    });
  </script>
</body>
</html>
